<div class="content-tarefa-comment">
    <div class="content-tarefa-comment-status">
        <h3 class="tarefa-autor">{{comment.author.first_name}} {{comment.author.last_name}}</h3>
        <span class="tarefa-cetegoria">{{comment.created_at|date:"d/m/Y"}} Ã s {{comment.created_at|date:"H:i"}}</span>

    </div>
    
    <div class="content-tarefa-comment-conteudo">
        <p>{{comment.comment}}</p>
    </div>
    {% if comment.cover %}
        <span class="content-tarefa-comment-cover" ><a target="_blank" href="{{comment.cover.url}}"><i class="fa-solid fa-cloud-arrow-up"></i><b>--Mostar anexo--</b></a></span>
    {% endif %}
    <div class="division-comment"></div>

</div>
